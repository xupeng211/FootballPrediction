# 健康检查服务器 - 用于在主应用修复期间提供监控功能
version: '3.8'

services:
  football-health:
    image: python:3.11-slim
    container_name: footballprediction-health
    ports:
      - "8001:8000"  # 使用8001端口避免与主应用冲突
    working_dir: /app
    volumes:
      - ./health_server.py:/app/health_server.py:ro
      - ../../requirements:/app/requirements:ro
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    command: >
      bash -c "
        pip install fastapi uvicorn prometheus-client psutil &&
        python health_server.py
      "
    networks:
      - monitoring
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  monitoring:
    external: true