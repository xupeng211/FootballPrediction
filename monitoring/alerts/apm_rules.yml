# Football Prediction APM告警规则
groups:
  - name: football-prediction-apm
    rules:
      # 服务可用性告警
      - alert: FootballServiceDown
        expr: up{job=~"football.*"} == 0
        for: 1m
        labels:
          severity: critical
          service: football-prediction
        annotations:
          summary: "Football Prediction服务不可用"
          description: "服务 {{ $labels.job }} ({{ $labels.instance }}) 已下线超过1分钟"

      # HTTP错误率告警
      - alert: HighHTTPErrorRate
        expr: rate(http_requests_total{job=~"football.*",status_code=~"5.."}[5m]) / rate(http_requests_total{job=~"football.*"}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
          service: football-prediction
        annotations:
          summary: "HTTP错误率过高"
          description: "服务 {{ $labels.job }} 的HTTP错误率超过10%，当前值: {{ $value | printf \"%.2f\" }}"

      # 响应时间告警
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job=~"football.*"}[5m])) > 2
        for: 3m
        labels:
          severity: warning
          service: football-prediction
        annotations:
          summary: "API响应时间过长"
          description: "服务 {{ $labels.job }} 的P95响应时间超过2秒，当前值: {{ $value | printf \"%.2f\" }}s"

      # 预测请求失败告警
      - alert: PredictionRequestFailure
        expr: rate(prediction_requests_total{job=~"football.*",status="error"}[5m]) / rate(prediction_requests_total{job=~"football.*"}[5m]) > 0.2
        for: 5m
        labels:
          severity: warning
          service: football-prediction
        annotations:
          summary: "预测请求失败率过高"
          description: "预测请求失败率超过20%，当前值: {{ $value | printf \"%.2f\" }}"

      # 系统资源告警
      - alert: HighCPUUsage
        expr: system_cpu_usage_percent{job=~"football.*"} > 80
        for: 5m
        labels:
          severity: warning
          service: football-prediction
        annotations:
          summary: "CPU使用率过高"
          description: "服务 {{ $labels.job }} CPU使用率超过80%，当前值: {{ $value }}%"

      - alert: HighMemoryUsage
        expr: system_memory_usage_percent{job=~"football.*"} > 85
        for: 5m
        labels:
          severity: warning
          service: football-prediction
        annotations:
          summary: "内存使用率过高"
          description: "服务 {{ $labels.job }} 内存使用率超过85%，当前值: {{ $value }}%"

      # 活跃用户数异常告警
      - alert: LowActiveUsers
        expr: active_users{job=~"football.*"} < 10
        for: 10m
        labels:
          severity: info
          service: football-prediction
        annotations:
          summary: "活跃用户数异常低"
          description: "活跃用户数低于10，当前值: {{ $value }}"

  - name: football-prediction-infrastructure
    rules:
      # 数据库连接告警
      - alert: DatabaseConnectionFailure
        expr: up{job="football-api"} == 0
        for: 2m
        labels:
          severity: critical
          service: football-prediction
          component: database
        annotations:
          summary: "数据库连接失败"
          description: "无法连接到数据库，应用服务不可用"

      # Prometheus目标告警
      - alert: PrometheusTargetDown
        expr: up == 0
        for: 5m
        labels:
          severity: warning
          service: monitoring
        annotations:
          summary: "Prometheus监控目标下线"
          description: "监控目标 {{ $labels.job }} ({{ $labels.instance }}) 已下线"