alerting:
  alertmanagers:
  - static_configs:
    - targets:
      - alertmanager:9093
global:
  evaluation_interval: 15s
  scrape_interval: 15s
rule_files:
- alert.yml
scrape_configs:
- job_name: football-prediction
  metrics_path: /metrics
  scrape_interval: 5s
  static_configs:
  - targets:
    - app:8000
- job_name: postgres
  static_configs:
  - targets:
    - postgres-exporter:9187
- job_name: redis
  static_configs:
  - targets:
    - redis-exporter:9121
