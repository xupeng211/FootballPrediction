global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'football-alerts@example.com'
  # Slack配置（如果使用Slack）
  slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'

# 告警路由配置
route:
  group_by: ['alertname', 'component']
  group_wait: 10s
  group_interval: 30s
  repeat_interval: 1h
  receiver: 'default-receiver'
  routes:
    # 数据采集相关告警
    - match:
        component: data_collection
      receiver: 'data-team'
      routes:
        - match:
            severity: critical
          receiver: 'critical-alerts'
          continue: true

    # 数据处理相关告警
    - match:
        component: data_processing
      receiver: 'data-team'

    # 调度器相关告警
    - match:
        component: scheduler
      receiver: 'ops-team'
      routes:
        - match:
            severity: critical
          receiver: 'critical-alerts'
          continue: true

    # 数据库相关告警
    - match:
        component: database
      receiver: 'dba-team'

    # 应用相关告警
    - match:
        component: application
      receiver: 'dev-team'

# 接收器配置
receivers:
  - name: 'default-receiver'
    email_configs:
      - to: 'admin@example.com'
        subject: 'Football Platform Alert: {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          告警: {{ .Annotations.summary }}
          详情: {{ .Annotations.description }}
          时间: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}

  - name: 'critical-alerts'
    email_configs:
      - to: 'critical-alerts@example.com'
        subject: '🚨 Critical: {{ .GroupLabels.alertname }}'
        body: |
          严重告警！需要立即处理

          {{ range .Alerts }}
          告警: {{ .Annotations.summary }}
          详情: {{ .Annotations.description }}
          时间: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}
    # Slack通知（可选）
    slack_configs:
      - channel: '#critical-alerts'
        title: '🚨 Football Platform Critical Alert'
        text: |
          {{ range .Alerts }}
          *{{ .Annotations.summary }}*
          {{ .Annotations.description }}
          {{ end }}

  - name: 'data-team'
    email_configs:
      - to: 'data-team@example.com'
        subject: 'Data Alert: {{ .GroupLabels.alertname }}'

  - name: 'ops-team'
    email_configs:
      - to: 'ops-team@example.com'
        subject: 'Ops Alert: {{ .GroupLabels.alertname }}'

  - name: 'dba-team'
    email_configs:
      - to: 'dba-team@example.com'
        subject: 'Database Alert: {{ .GroupLabels.alertname }}'

  - name: 'dev-team'
    email_configs:
      - to: 'dev-team@example.com'
        subject: 'Application Alert: {{ .GroupLabels.alertname }}'

# 抑制规则
inhibit_rules:
  # 当数据采集完全停止时，抑制采集失败率告警
  - source_match:
      alertname: DataCollectionStopped
    target_match:
      alertname: DataCollectionFailureRateHigh
    equal: ['component']

  # 当应用完全宕机时，抑制响应时间告警
  - source_match:
      alertname: ApplicationDown
    target_match:
      alertname: ApplicationResponseTimeHigh
    equal: ['instance']
