# Prometheus配置文件
# Prometheus Configuration for Football Prediction System

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'football-prediction'
    environment: 'production'

# 告警规则文件
rule_files:
  - "../alert-rules/*.yml"
  - "../alert-rules/*.rules"

# 告警管理器配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# 抓取配置
scrape_configs:
  # Prometheus自监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # 足球预测系统主应用
  - job_name: 'football-prediction'
    static_configs:
      - targets: ['app:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
    honor_labels: true
    params:
      format: ['prometheus']

  # Node Exporter - 系统指标
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s

  # PostgreSQL Exporter - 数据库指标
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s

  # Redis Exporter - 缓存指标
  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s

  # Nginx Exporter - 负载均衡指标
  - job_name: 'nginx-exporter'
    static_configs:
      - targets: ['nginx-exporter:9113']
    scrape_interval: 30s

  # cAdvisor - 容器指标
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s
    metrics_path: '/metrics'

  # 自定义业务指标
  - job_name: 'business-metrics'
    static_configs:
      - targets: ['app:8000']
    metrics_path: '/api/v1/metrics/business'
    scrape_interval: 60s

  # 多租户指标
  - job_name: 'tenant-metrics'
    static_configs:
      - targets: ['app:8000']
    metrics_path: '/api/v1/metrics/tenant'
    scrape_interval: 60s

  # 机器学习模型指标
  - job_name: 'ml-model-metrics'
    static_configs:
      - targets: ['app:8000']
    metrics_path: '/api/v1/metrics/ml'
    scrape_interval: 60s

