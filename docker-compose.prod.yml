networks:
  backend: null
  frontend: null
services:
  app:
    depends_on:
    - db
    - redis
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    environment:
    - ENV=production
    - DEBUG=false
    - LOG_LEVEL=INFO
    healthcheck:
      interval: 30s
      retries: 3
      test:
      - CMD
      - curl
      - -f
      - http://localhost:8000/health
      timeout: 10s
    image: ghcr.io/xupeng211/football-prediction:latest
    ports:
    - 8000:8000
    restart: unless-stopped
  db:
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    environment:
    - POSTGRES_DB=football_prediction_prod
    - POSTGRES_USER=postgres
    - POSTGRES_PASSWORD=${DB_PASSWORD}
    image: postgres:15
    restart: unless-stopped
    volumes:
    - postgres_data_prod:/var/lib/postgresql/data
  nginx:
    depends_on:
    - app
    image: nginx:alpine
    ports:
    - 80:80
    - 443:443
    restart: unless-stopped
    volumes:
    - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  redis:
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 256M
    image: redis:7-alpine
    restart: unless-stopped
version: '3.8'
volumes:
  postgres_data_prod:
    driver: local
