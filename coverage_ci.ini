[run]
source = src
omit =
    */tests/*
    */venv/*
    */.venv/*
    */migrations/*
    */__pycache__/*
    */conftest.py

[report]
precision = 2
show_missing = true
skip_covered = false
sort = Cover
fail_under = 22
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == "__main__":
    class .*\(Protocol\):
    @(abc\.)?abstractmethod

[html]
directory = htmlcov
skip_covered = false

[xml]
output = coverage.xml