  #     - id: mypy
  #       name: MyPy类型检查
  #       args: [--ignore-missing-imports, --no-error-summary]
  #       additional_dependencies: [types-all]
  #       exclude: ^(tests/|docs/)

  # Pytest - 运行快速测试 (暂时禁用)
  # - repo: local
  #   hooks:
  #     - id: pytest-quick
  #       name: 运行快速单元测试
  #       entry: bash -c 'source .venv/bin/activate && pytest tests/unit -m "not slow" --maxfail=3 -q'
  #       language: system
  #       pass_filenames: false
  #       always_run: true

# 全局配置
default_language_version:
  python: python3.11

# 文件排除
exclude: |
  (?x)^(
      tests/_archived_legacy/.*|
      htmlcov/.*|
      .venv/.*|
      .*\.pyc|
      __pycache__/.*
  )$
