# Pre-commit hooks配置
# 在提交前自动运行代码质量检查

repos:
  # Ruff - 快速Python linter和formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: [--fix, --unsafe-fixes]
        name: Ruff Linter
      - id: ruff-format
        name: Ruff Formatter

  # 基础文件检查
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: 移除行尾空格
      - id: end-of-file-fixer
        name: 确保文件以换行符结尾
      - id: check-yaml
        name: 检查YAML语法
      - id: check-json
        name: 检查JSON语法
      - id: check-toml
        name: 检查TOML语法
      - id: check-added-large-files
        args: ['--maxkb=1000']
        name: 防止提交大文件(>1MB)
      - id: check-merge-conflict
        name: 检查merge冲突标记
      - id: detect-private-key
        name: 检测私钥


  # MyPy类型检查 - 轻量级检查，只检查关键文件
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        name: MyPy类型检查(关键文件)
        args: [--ignore-missing-imports, --no-error-summary, --follow-imports=skip]
        additional_dependencies: [types-all]
        exclude: ^(tests/|docs/|migrations/)
        # 只检查修改的文件中的关键模块
        files: ^src/(api|domain|services|utils|core)/.*\.py$

  # 质量检查 - 运行关键测试
  - repo: local
    hooks:
      - id: quality-gate
        name: 运行质量门禁检查
        entry: python scripts/quality_gate.py
        language: system
        pass_filenames: false
        always_run: true
        args: [--quick-mode]

      - id: critical-tests
        name: 运行关键测试
        entry: pytest
        language: system
        args: [tests/unit/api/test_adapters.py, tests/unit/utils/test_dict_utils_enhanced.py, --tb=short, -q]
        pass_filenames: false
        always_run: true

      - id: quick-quality-check
        name: 快速质量检查
        entry: python scripts/quick_quality_check.py
        language: system
        pass_filenames: false
        always_run: true
        # 只在修改Python文件时运行
        files: ^src/.*\.py$

      - id: enhanced-pre-commit
        name: 增强预提交检查
        entry: python scripts/enhanced_pre_commit_check.py
        language: system
        pass_filenames: false
        always_run: false
        # 只在修改Python文件时运行
        files: ^src/.*\.py$

# 全局配置
default_language_version:
  python: python3.11

# 文件排除
exclude: |
  (?x)^(
      tests/_archived_legacy/.*|
      htmlcov/.*|
      .venv/.*|
      .*\.pyc|
      __pycache__/.*
  )$
