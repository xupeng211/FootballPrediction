# Pre-commit hooks配置
# 在提交前自动运行代码质量检查

repos:
  # Ruff - 快速Python linter和formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: [--fix, --unsafe-fixes]
        name: Ruff Linter
      - id: ruff-format
        name: Ruff Formatter

  # 基础文件检查
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: 移除行尾空格
      - id: end-of-file-fixer
        name: 确保文件以换行符结尾
      - id: check-yaml
        name: 检查YAML语法
      - id: check-json
        name: 检查JSON语法
      - id: check-toml
        name: 检查TOML语法
      - id: check-added-large-files
        args: ['--maxkb=1000']
        name: 防止提交大文件(>1MB)
      - id: check-merge-conflict
        name: 检查merge冲突标记
      - id: detect-private-key
        name: 检测私钥


  # MyPy类型检查 (可选 - 如需启用请手动运行 make type-check)
