# =================================================================
# HTTPS/SSL 专用配置
# =================================================================

version: '3.8'

services:
  # Nginx HTTPS 反向代理
  nginx:
    image: nginx:alpine
    container_name: football-prediction-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - frontend
      - backend

  # Certbot SSL 证书管理
  certbot:
    image: certbot/certbot
    container_name: football-prediction-certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    command: certonly --webroot --webroot-path=/var/www/certbot --email admin@football-prediction.com --agree-tos --no-eff-email -d football-prediction.com -d www.football-prediction.com
    networks:
      - frontend

  # 应用服务 (通过HTTPS访问)
  app:
    extends:
      file: docker-compose.yml
      service: app
    expose:
      - "8000"
    environment:
      - FORCE_HTTPS=true
      - SECURE_COOKIES=true
      - TRUST_PROXY_HEADERS=true
    networks:
      - backend

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge

volumes:
  certbot_www:
  certbot_conf:
