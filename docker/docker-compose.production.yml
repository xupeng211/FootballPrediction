version: '3.8'

services:
  # 主应用服务
  app:
    image: footballprediction/app:latest
    container_name: footballprediction-app-Environment.STAGING
    restart: unless-stopped
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 1Gi
          cpus: '0.5'
        reservations:
          memory: 512Mi
          cpus: '0.25'
    environment:
      - ENVIRONMENT=Environment.STAGING
      - DATABASE_URL=postgresql://user:password@staging-db.footballprediction.com:5432/footballprediction
      - REDIS_URL=redis://staging-redis.footballprediction.com:6379/0
      - LOG_LEVEL=INFO
      - SECRET_KEY_FILE=/run/secrets/secret_key
      - DATABASE_PASSWORD_FILE=/run/secrets/db_password
    secrets:
      - secret_key
      - db_password
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - footballprediction-network
    depends_on:
      - db
      - redis

  # 数据库服务
  db:
    image: postgres:15
    container_name: footballprediction-db-Environment.STAGING
    restart: unless-stopped
    environment:
      - POSTGRES_DB=footballprediction
      - POSTGRES_USER=footballprediction
      - POSTGRES_PASSWORD_FILE=/run/secrets/db_password
    secrets:
      - db_password
    volumes:
      - postgres_data_Environment.STAGING:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U footballprediction"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - footballprediction-network

  # Redis服务
  redis:
    image: redis:7-alpine
    container_name: footballprediction-redis-Environment.STAGING
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data_Environment.STAGING:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - footballprediction-network

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: footballprediction-nginx-Environment.STAGING
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - app
    networks:
      - footballprediction-network

  # Prometheus监控
  prometheus:
    image: prom/prometheus:latest
    container_name: footballprediction-prometheus-Environment.STAGING
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data_Environment.STAGING:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - footballprediction-network

  # Grafana仪表板
  grafana:
    image: grafana/grafana:latest
    container_name: footballprediction-grafana-Environment.STAGING
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD_FILE=/run/secrets/grafana_password
    secrets:
      - grafana_password
    volumes:
      - grafana_data_Environment.STAGING:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - footballprediction-network

  # Loki日志聚合
  loki:
    image: grafana/loki:latest
    container_name: footballprediction-loki-Environment.STAGING
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki.yml:/etc/loki/local-config.yaml:ro
      - loki_data_Environment.STAGING:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - footballprediction-network

  # Promtail日志收集
  promtail:
    image: grafana/promtail:latest
    container_name: footballprediction-promtail-Environment.STAGING
    restart: unless-stopped
    volumes:
      - ./monitoring/promtail.yml:/etc/promtail/config.yml:ro
      - ./logs:/var/log/app:ro
      - /var/log:/var/log/host:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - footballprediction-network

  # AlertManager告警管理
  alertmanager:
    image: prom/alertmanager:latest
    container_name: footballprediction-alertmanager-Environment.STAGING
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data_Environment.STAGING:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - footballprediction-network

# Docker secrets
secrets:
  secret_key:
    file: ./secrets/secret_key.txt
  db_password:
    file: ./secrets/db_password.txt
  grafana_password:
    file: ./secrets/grafana_password.txt

# 持久化数据卷
volumes:
  postgres_data_Environment.STAGING:
    driver: local
  redis_data_Environment.STAGING:
    driver: local
  prometheus_data_Environment.STAGING:
    driver: local
  grafana_data_Environment.STAGING:
    driver: local
  loki_data_Environment.STAGING:
    driver: local
  alertmanager_data_Environment.STAGING:
    driver: local

# 网络配置
networks:
  footballprediction-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
