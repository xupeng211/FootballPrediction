networks:
  footballprediction-network:
    driver: bridge
    ipam:
      config:
      - subnet: 172.20.0.0/16
secrets:
  db_password:
    file: ./secrets/db_password.txt
  grafana_password:
    file: ./secrets/grafana_password.txt
  secret_key:
    file: ./secrets/secret_key.txt
services:
  alertmanager:
    command:
    - --config.file=/etc/alertmanager/alertmanager.yml
    - --storage.path=/alertmanager
    container_name: footballprediction-alertmanager-Environment.STAGING
    image: prom/alertmanager:latest
    networks:
    - footballprediction-network
    ports:
    - 9093:9093
    restart: unless-stopped
    volumes:
    - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    - alertmanager_data_Environment.STAGING:/alertmanager
  app:
    container_name: footballprediction-app-Environment.STAGING
    depends_on:
    - db
    - redis
    deploy:
      replicas: 4
      resources:
        limits:
          cpus: '0.5'
          memory: 1Gi
        reservations:
          cpus: '0.25'
          memory: 512Mi
    environment:
    - ENVIRONMENT=Environment.STAGING
    - DATABASE_URL=postgresql://user:password@staging-db.footballprediction.com:5432/footballprediction
    - REDIS_URL=redis://staging-redis.footballprediction.com:6379/0
    - LOG_LEVEL=INFO
    - SECRET_KEY_FILE=/run/secrets/secret_key
    - DATABASE_PASSWORD_FILE=/run/secrets/db_password
    healthcheck:
      interval: 30s
      retries: 3
      start_period: 40s
      test:
      - CMD
      - curl
      - -f
      - http://localhost:8000/health
      timeout: 10s
    image: footballprediction/app:latest
    networks:
    - footballprediction-network
    ports:
    - 8000:8000
    restart: unless-stopped
    secrets:
    - secret_key
    - db_password
    volumes:
    - ./logs:/app/logs
    - ./uploads:/app/uploads
  db:
    container_name: footballprediction-db-Environment.STAGING
    environment:
    - POSTGRES_DB=footballprediction
    - POSTGRES_USER=footballprediction
    - POSTGRES_PASSWORD_FILE=/run/secrets/db_password
    healthcheck:
      interval: 10s
      retries: 5
      test:
      - CMD-SHELL
      - pg_isready -U footballprediction
      timeout: 5s
    image: postgres:15
    networks:
    - footballprediction-network
    ports:
    - 5432:5432
    restart: unless-stopped
    secrets:
    - db_password
    volumes:
    - postgres_data_Environment.STAGING:/var/lib/postgresql/data
    - ./backups:/backups
  grafana:
    container_name: footballprediction-grafana-Environment.STAGING
    depends_on:
    - prometheus
    environment:
    - GF_SECURITY_ADMIN_PASSWORD_FILE=/run/secrets/grafana_password
    image: grafana/grafana:latest
    networks:
    - footballprediction-network
    ports:
    - 3000:3000
    restart: unless-stopped
    secrets:
    - grafana_password
    volumes:
    - grafana_data_Environment.STAGING:/var/lib/grafana
    - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
  loki:
    command: -config.file=/etc/loki/local-config.yaml
    container_name: footballprediction-loki-Environment.STAGING
    image: grafana/loki:latest
    networks:
    - footballprediction-network
    ports:
    - 3100:3100
    restart: unless-stopped
    volumes:
    - ./monitoring/loki.yml:/etc/loki/local-config.yaml:ro
    - loki_data_Environment.STAGING:/loki
  nginx:
    container_name: footballprediction-nginx-Environment.STAGING
    depends_on:
    - app
    image: nginx:alpine
    networks:
    - footballprediction-network
    ports:
    - 80:80
    - 443:443
    restart: unless-stopped
    volumes:
    - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    - ./nginx/ssl:/etc/nginx/ssl:ro
    - ./logs/nginx:/var/log/nginx
  prometheus:
    command:
    - --config.file=/etc/prometheus/prometheus.yml
    - --storage.tsdb.path=/prometheus
    - --web.console.libraries=/etc/prometheus/console_libraries
    - --web.console.templates=/etc/prometheus/consoles
    - --storage.tsdb.retention.time=30d
    - --web.enable-lifecycle
    container_name: footballprediction-prometheus-Environment.STAGING
    image: prom/prometheus:latest
    networks:
    - footballprediction-network
    ports:
    - 9090:9090
    restart: unless-stopped
    volumes:
    - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    - prometheus_data_Environment.STAGING:/prometheus
  promtail:
    command: -config.file=/etc/promtail/config.yml
    container_name: footballprediction-promtail-Environment.STAGING
    depends_on:
    - loki
    image: grafana/promtail:latest
    networks:
    - footballprediction-network
    restart: unless-stopped
    volumes:
    - ./monitoring/promtail.yml:/etc/promtail/config.yml:ro
    - ./logs:/var/log/app:ro
    - /var/log:/var/log/host:ro
  redis:
    command: redis-server --appendonly yes
    container_name: footballprediction-redis-Environment.STAGING
    healthcheck:
      interval: 10s
      retries: 3
      test:
      - CMD
      - redis-cli
      - ping
      timeout: 3s
    image: redis:7-alpine
    networks:
    - footballprediction-network
    ports:
    - 6379:6379
    restart: unless-stopped
    volumes:
    - redis_data_Environment.STAGING:/data
version: '3.8'
volumes:
  alertmanager_data_Environment.STAGING:
    driver: local
  grafana_data_Environment.STAGING:
    driver: local
  loki_data_Environment.STAGING:
    driver: local
  postgres_data_Environment.STAGING:
    driver: local
  prometheus_data_Environment.STAGING:
    driver: local
  redis_data_Environment.STAGING:
    driver: local
