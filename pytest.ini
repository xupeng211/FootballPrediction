[tool:pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts =
    -ra
    --strict-markers
    --strict-config
    --ignore=tests/e2e/*.skip
    --ignore=tests/e2e/api/*.skip
    --ignore=tests/e2e/performance/*.skip
    --ignore=tests/e2e/workflows/*.skip
    --ignore=tests/e2e/test_prediction_workflow.skip
    --ignore=tests/disabled/
    --ignore=tests/archive/
    --ignore=tests/integration/  # 暂时跳过集成测试以提升速度
    --dist=loadscope
    -n auto  # 使用并行测试
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow tests
    smoke: Smoke tests
    fast: Fast tests
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pydantic.PydanticDeprecationWarning
    ignore::pytest.PytestDeprecationWarning:asyncio_default_fixture_loop_scope
    ignore::pydantic.warnings.PydanticDeprecatedSince20
