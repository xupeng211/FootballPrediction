[tool:pytest]
# pytest配置文件

# 测试目录 - 明确排除legacy目录
testpaths =
    tests/unit
    tests/integration
    tests/e2e

# 明确忽略的目录
norecursedirs =
    tests/legacy
    .git
    .venv
    __pycache__
    *.egg-info
    build
    dist

# Python路径
python_paths = src

# 测试文件模式
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 标记
markers =
    unit: 单元测试
    integration: 集成测试
    e2e: 端到端测试
    smoke: 冒烟测试
    slow: 慢速测试
    security: 安全测试
    performance: 性能测试
    api: API测试
    database: 数据库测试
    cache: 缓存测试
    legacy: 依赖真实外部服务的遗留测试

# 最小版本
minversion = 8.0

# asyncio配置（pytest-asyncio）
asyncio_default_fixture_loop_scope = function

# 添加选项
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-report=json
    --cov-config=pytest.ini
    --durations=10
    --maxfail=5
    --ignore=tests/legacy
    -m "not legacy"

# 覆盖率配置
[coverage:run]
source = src
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */site-packages/*
    */legacy/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
# 目标覆盖率：80% (软目标，不阻止CI)
# fail_under = 80  # 取消注释以强制执行

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml

[coverage:json]
output = coverage.json

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    ignore:Pydantic V1 style `@validator` validators are deprecated:UserWarning
    ignore:Support for class-based `config` is deprecated:UserWarning
    ignore::pydantic.errors.PydanticDeprecatedSince20
    ignore::pydantic.errors.PydanticUserWarning
