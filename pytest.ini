[pytest]
# pytest配置文件 - 优化版

# 测试标记
markers =
    unit: 单元测试 - 测试单个函数或类
    integration: 集成测试 - 测试多个组件的交互
    api: API测试 - 测试HTTP端点
    database: 数据库测试 - 需要数据库连接
    slow: 慢速测试 - 运行时间较长的测试
    smoke: 冒烟测试 - 基本功能验证
    auth: 认证相关测试
    cache: 缓存相关测试
    monitoring: 监控相关测试
    e2e: 端到端测试 - 完整的用户流程测试
    performance: 性能测试 - 基准测试和性能分析
    asyncio: 异步测试 - 基于asyncio的协程用例
    regression: 回归测试 - 验证修复的问题不会重现
    critical: 关键测试 - 必须通过的核心功能测试

# 测试收集和发现
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
testpaths = tests
pythonpath = src .
norecursedirs = .git .tox dist build *.egg __pycache__ .pytest_cache node_modules

# 输出配置
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    --durations=10
    --maxfail=10

# 最小测试版本要求
minversion = 6.0

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 警告设置
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::RuntimeWarning
    ignore::ResourceWarning
    ignore::ImportWarning
    ignore::pytest.PytestUnraisableExceptionWarning
    ignore::pytest.PytestExperimentalApiWarning
    error::pytest.PytestCollectionWarning
    ignore::urllib3.exceptions.InsecureRequestWarning
    ignore::sqlalchemy.exc.SAWarning

# 覆盖率配置（通过--cov参数传递）
# 运行示例：pytest --cov=src --cov-report=html --cov-report=term-missing

# 测试会话配置（可选）
# usefixtures = ...  # 每个测试都使用的fixtures
