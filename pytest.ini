[pytest]
addopts = -v --tb=short --strict-markers --durations=10 --cov=src --cov-fail-under=60 --maxfail=5 --disable-warnings
markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    e2e: marks tests as end-to-end tests
    docker: marks tests requiring Docker services
    performance: marks tests as performance tests
    timeout: marks tests with timeout limits
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*pytest.mark.asyncio.*:pytest.PytestUnknownMarkWarning
    ignore::RuntimeWarning:tests.*
    error::UserWarning
    # Marshmallow 4 兼容性警告抑制 - 针对第三方库(Great Expectations)
    ignore:.*Number.*field should not be instantiated.*:marshmallow.warnings.ChangedInMarshmallow4Warning
minversion = 7.0
# required_plugins = pytest-asyncio,pytest-cov
