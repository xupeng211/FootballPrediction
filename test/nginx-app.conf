server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # 静态文件缓存
    location ~* \.(html|css|js|json|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        add_header Vary Accept-Encoding;
    }

    # 模拟 API 端点
    location /health {
        try_files /health.json @api_fallback;
        add_header Content-Type application/json;
    }

    location /api/v1/health {
        try_files /health.json @api_fallback;
        add_header Content-Type application/json;
    }

    location /api/v1/info {
        try_files /info.json @api_fallback;
        add_header Content-Type application/json;
    }

    location /metrics {
        try_files /metrics.txt @api_fallback;
        add_header Content-Type text/plain;
    }

    # API 回退处理
    location @api_fallback {
        add_header Content-Type application/json;
        return 200 '{"status": "ok", "message": "API endpoint available", "service": "football-prediction-mock"}';
    }

    # 健康检查端点
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
    }

    # 错误页面
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /404.html {
        internal;
    }

    location = /50x.html {
        internal;
    }
}