upstream football_prediction_backend {
    least_conn;
    server app:80 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

server {
    listen 80;
    server_name localhost;

    # 主要代理到应用服务
    location / {
        proxy_pass http://football_prediction_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 健康检查端点
    location /health {
        proxy_pass http://football_prediction_backend/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        access_log off;
    }

    # 负载均衡状态端点
    location /lb-status {
        add_header Content-Type text/plain;
        return 200 "Load Balancer Status: Active\nBackend: football_prediction_backend\nUpstream: OK\n";
    }

    # Nginx 状态
    location /nginx-status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 172.23.0.0/16;
        deny all;
    }
}
