apiVersion: 1

policies:
  - orgId: 1
    receiver: 'default-contact-point'
    group_by: ['alertname', 'component']
    group_wait: '10s'
    group_interval: '30s'
    repeat_interval: '1h'
    routes:
      - match:
          component: 'data_collection'
        receiver: 'data-team-contact'
        group_wait: '5s'
        routes:
          - match:
              severity: 'critical'
            receiver: 'critical-alerts-contact'
            continue: true

      - match:
          component: 'scheduler'
        receiver: 'ops-team-contact'
        routes:
          - match:
              severity: 'critical'
            receiver: 'critical-alerts-contact'
            continue: true

      - match:
          component: 'database'
        receiver: 'dba-team-contact'

      - match:
          component: 'application'
        receiver: 'dev-team-contact'

contact_points:
  - orgId: 1
    name: 'default-contact-point'
    receivers:
      - uid: 'default_email'
