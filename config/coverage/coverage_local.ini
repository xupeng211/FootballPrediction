[run]
branch = True
source = src
omit =
    */tests/integration/*
    */tests/e2e/*
    */tests/slow/*
    */tests/examples/*
    */tests/demo/*
    */__init__.py
    */migrations/*
    */alembic/*
    */scripts/*
    */api/*  # Exclude API layer for faster local development
    */data/*  # Exclude data processing for faster local development
    */monitoring/*  # Exclude monitoring for faster local development

[report]
show_missing = True
skip_covered = False
fail_under = 60

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[html]
directory = htmlcov_local
