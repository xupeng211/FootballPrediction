[pytest]
testpaths = tests
addopts = -vv -ra --maxfail=1
markers =
    unit: 单元测试
    integration: 集成测试
    e2e: 端到端测试
    slow: 慢测试
    performance: 性能测试
    example: 示例测试
    docker: 需要Docker服务的测试
    asyncio: 异步测试
    timeout: 超时测试
    edge_case: 边界情况测试
    failure_scenario: 失败场景测试
    mlflow: MLflow相关测试
    db: 数据库相关测试
    kafka: Kafka相关测试
    celery: Celery相关测试
    ml: 机器学习相关测试
    factory: 数据工厂测试
    mock: Mock对象测试
    pipeline: 流水线测试
    api: API相关测试
    model: 模型相关测试
    data: 数据相关测试
    cache: 缓存相关测试
    feature: 特征工程测试
    validation: 数据验证测试
    monitoring: 监控相关测试
python_files = test_*.py
python_classes = Test*
python_functions = test_*
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*pytest.mark.asyncio.*:pytest.PytestUnknownMarkWarning
    ignore::RuntimeWarning:tests.*
    error::UserWarning
    ignore:.*Number.*field should not be instantiated.*
minversion = 7.0
asyncio_mode = auto