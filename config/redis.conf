# Redis Configuration for Football Prediction System

# 网络配置
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# 内存管理
maxmemory 200mb
maxmemory-policy allkeys-lru

# 持久化配置
save 900 1
save 300 10
save 60 10000
appendonly yes
appendfsync everysec

# 日志配置
loglevel notice
logfile ""

# 客户端配置
maxclients 10000

# 安全配置
# requirepass your_password_here  # 取消注释并设置密码

# 性能优化
tcp-backlog 511
databases 16
always-show-logo yes

# 慢查询日志
slowlog-log-slower-than 10000
slowlog-max-len 128

# 延迟监控
latency-monitor-threshold 100