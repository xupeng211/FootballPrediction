[run]
source = src
# 排除难以测试的模块，专注于核心功能
omit =
    src/tasks/*
    src/streaming/*
    src/lineage/*
    src/data/collectors/*
    src/data/quality/*
    src/monitoring/*
    src/models/prediction_service.py
    src/models/model_training.py
    src/services/data_processing.py
    src/services/audit_service.py

[report]
# 显示更详细的报告
show_missing = True
precision = 2

[html]
directory = htmlcov_boost