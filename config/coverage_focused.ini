[run]
source = src
# 只包含我们测试过的核心模块
omit =
    src/api/*
    src/cache/*
    src/config/*
    src/database/*
    src/data/*
    src/features/*
    src/middleware/*
    src/models/*
    src/services/*
    src/utils/dict_utils.py
    src/utils/data_validator.py
    src/utils/file_utils.py
    src/utils/response.py
    src/utils/retry.py
    src/utils/string_utils.py
    src/utils/time_utils.py
    src/utils/warning_filters.py

[report]
# 显示更详细的报告
show_missing = True
precision = 2
# 设置60%的覆盖率门槛
fail_under = 60

[html]
directory = htmlcov_focused