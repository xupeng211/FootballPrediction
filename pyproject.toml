[tool.ruff]
target-version = "py311"  # Python runtime target: 3.11
line-length = 88
extend-exclude = [
    "docs/legacy",
    "examples",
    "notebooks",
    "playground",
    "tests/legacy",
]

[tool.pytest.ini_options]
# Python runtime target: 3.11
addopts = "-ra -q"
testpaths = [
    "tests/unit",
    "tests/integration",
    "tests/e2e",
]
norecursedirs = [
    "docs/legacy",
    "examples",
    "notebooks",
    "playground",
    "tests/legacy",
]
