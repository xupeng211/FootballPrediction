[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "football-prediction"
version = "1.0.0"
description = "企业级足球预测系统"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Football Prediction Team", email = "team@footballprediction.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "sqlalchemy>=2.0.0",
    "alembic>=1.12.0",
    "pydantic>=2.5.0",
    "redis>=5.0.0",
    "psycopg2-binary>=2.9.0",
    "python-multipart>=0.0.6",
    "python-jose[cryptography]>=3.3.0",
    "passlib[bcrypt]>=1.7.4",
    "python-dotenv>=1.0.0",
    "httpx>=0.25.0",
    "pandas>=2.1.0",
    "numpy>=1.25.0",
    "scikit-learn>=1.3.0",
]

[project.optional-dependencies]
dev = [
    # 测试工具
    "pytest>=8.4.0",
    "pytest-asyncio>=1.2.0",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.14.0",
    "pytest-xdist>=3.6.0",
    "factory-boy>=3.3.1",

    # 代码质量和格式化
    "ruff>=0.14.0",
    "mypy>=1.18.0",
    "bandit>=1.8.6",

    # 开发工具
    "pre-commit>=4.0.1",
    "pip-audit>=2.6.0",
    "pip-tools>=7.4.1",
    "ipython>=8.31.0",

    # 文档工具
    "mkdocs>=1.6.1",
    "mkdocs-material>=9.5.49",
]

[project.urls]
Homepage = "https://github.com/xupeng211/FootballPrediction"
Repository = "https://github.com/xupeng211/FootballPrediction.git"
Issues = "https://github.com/xupeng211/FootballPrediction/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "A", "C4", "T20", "D"]
ignore = ["E501", "B008"]

[tool.ruff.lint.pydocstyle]
# 我们将强制使用 Google 风格的 docstrings (例如 'Args:', 'Returns:')
# 这与 mkdocstrings (一个流行的文档插件) 兼容
convention = "google"

[tool.ruff.lint.per-file-ignores]
"tests/**/*" = ["D"]  # 忽略测试文件中的文档字符串检查

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
strict_optional = true
warn_no_return = true
warn_redundant_casts = true
warn_unused_ignores = true
check_untyped_defs = true
exclude = [
    "tests/",
    "scripts/",
    "docs/",
    "htmlcov/",
]

[[tool.mypy.overrides]]
module = [
    "pandas.*",
    "numpy.*",
    "sklearn.*",
    "redis.*",
    "psycopg2.*",
]
ignore_missing_imports = true

[tool.bandit]
exclude_dirs = ["tests", "build", "dist"]
skips = ["B101", "B601"]  # 跳过assert_test和shell_injection等不需要的检查

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "e2e: End-to-end tests",
    "slow: Slow running tests",
    "api: API related tests",
    "database: Database related tests",
    "auth: Authentication tests",
]

[tool.coverage.run]
source = ["src"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/venv/*",
    "*/.venv/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]
