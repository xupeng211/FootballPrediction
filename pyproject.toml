[tool.ruff]
target-version = "py311"  # Python runtime target: 3.11
line-length = 88
extend-exclude = [
    "docs/legacy",
    "examples",
    "notebooks",
    "playground",
    "tests/legacy",
]

# Pytest配置已迁移到pytest.ini以避免配置冲突
# pytest-asyncio特定配置
[tool.pytest_asyncio]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
