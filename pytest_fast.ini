[tool:pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 快速测试配置
addopts =
    -ra
    --strict-markers
    --strict-config
    --ignore=tests/e2e/
    --ignore=tests/disabled/
    --ignore=tests/archive/
    --ignore=tests/integration/
    --ignore=tests/performance/
    -p no:warnings
    --maxfail=5
    --tb=short
    -q

# 只运行单元测试
markers =
    unit: Unit tests
    smoke: Smoke tests
    fast: Fast tests

# 过滤警告
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pydantic.PydanticDeprecationWarning

asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# 缩短超时时间
timeout = 60
timeout_method = thread
