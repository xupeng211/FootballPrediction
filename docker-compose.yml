services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development  # 使用开发阶段构建
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - ENV=development
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres-dev-password@db:5432/football_prediction}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-for-development-only}
      - FOOTBALL_DATA_API_KEY=${FOOTBALL_DATA_API_KEY}
      - PYTHONPATH=/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
      - ./scripts:/app/scripts
      - ./models:/app/models
    restart: unless-stopped
    command: ["uvicorn", "src.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-football_prediction}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres-dev-password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Frontend React 应用
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"  # 内部80端口，外部映射到3000（可选，用于直接访问）
    environment:
      - NODE_ENV=production
      - REACT_APP_API_BASE_URL=http://localhost/api
    volumes:
      - ./frontend:/app  # 开发模式热重载
      - /app/node_modules  # 避免node_modules被覆盖
    restart: unless-stopped
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
      - frontend
    restart: unless-stopped

  # Data Collector - 专用的数据回填微服务
  data-collector:
    build:
      context: .
      dockerfile: Dockerfile
      target: development  # 使用开发阶段构建
    env_file:
      - .env
    environment:
      - ENV=development
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres-dev-password@db:5432/football_prediction}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-for-development-only}
      - FOOTBALL_DATA_API_KEY=${FOOTBALL_DATA_API_KEY}
      - PYTHONPATH=/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
      - ./scripts:/app/scripts
      - ./models:/app/models
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "exit(0)"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 120s
    command: ["python", "scripts/backfill_global.py", "--start-date", "2022-01-01", "--source", "football-data"]

  # Celery Worker - 执行异步任务
  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: development  # 使用开发阶段构建
    env_file:
      - .env
    environment:
      - ENV=development
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres-dev-password@db:5432/football_prediction}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-for-development-only}
      - FOOTBALL_DATA_API_KEY=${FOOTBALL_DATA_API_KEY}
      - PYTHONPATH=/app
      - C_FORCE_ROOT=true  # 允许在容器中以root身份运行celery
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
      - ./scripts:/app/scripts
      - ./models:/app/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "celery", "-A", "src.tasks.celery_app", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    command: [
      "celery",
      "-A", "src.tasks.celery_app",
      "worker",
      "--loglevel=info",
      "--concurrency=2",
      "--prefetch-multiplier=1",
      "-Q", "default,fixtures,odds,scores,maintenance,backup,streaming,features,fotmob"
    ]

  # Celery Beat - 定时任务调度器
  beat:
    build:
      context: .
      dockerfile: Dockerfile
      target: development  # 使用开发阶段构建
    env_file:
      - .env
    environment:
      - ENV=development
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres-dev-password@db:5432/football_prediction}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-for-development-only}
      - FOOTBALL_DATA_API_KEY=${FOOTBALL_DATA_API_KEY}
      - PYTHONPATH=/app
      - C_FORCE_ROOT=true
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
      - ./scripts:/app/scripts
      - ./models:/app/models
      - celerybeat_data:/app/celerybeat-schedule
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "celery", "-A", "src.tasks.celery_app", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    command: [
      "celery",
      "-A", "src.tasks.celery_app",
      "beat",
      "--loglevel=info",
      "--pidfile=/tmp/celerybeat.pid",
      "--schedule=/tmp/celerybeat-schedule"
    ]

  # L2深度数据采集器 - FotMob版本 (新架构)
  data-collector-l2:
    build:
      context: .
      dockerfile: Dockerfile
      target: development  # 使用开发阶段构建
    env_file:
      - .env
    environment:
      - ENV=development
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres-dev-password@db:5432/football_prediction}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-for-development-only}
      - FOOTBALL_DATA_API_KEY=${FOOTBALL_DATA_API_KEY}
      - PYTHONPATH=/app
      - POSTGRES_HOST=${POSTGRES_HOST:-db}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-football_prediction}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres-dev-password}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./src:/app/src
      - ./scripts:/app/scripts
      - ./models:/app/models
      - ./logs:/app/logs
      - ./data:/app/data  # FotMob数据存储目录
    restart: always  # 关键！确保自动重启
    command: ["python", "scripts/backfill_details_fotmob.py"]
    healthcheck:
      test: ["CMD", "python", "-c", "import psycopg2; psycopg2.connect('postgresql://postgres:postgres-dev-password@db:5432/football_prediction').close()"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:
  redis_data:
  celerybeat_data:

networks:
  default:
    name: football-prediction