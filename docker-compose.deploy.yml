# FootballPrediction 部署配置
# 基于现有架构的简化和优化部署配置
# 适用于本地Docker部署和简单生产环境

version: '3.8'

services:
  # FastAPI 应用服务
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production  # 使用生产阶段构建，优化镜像大小和安全性
    container_name: football_prediction_app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - ENV=production
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - SECRET_KEY=${SECRET_KEY}
      - PYTHONPATH=/app
      # 生产环境ML配置
      - FOOTBALL_PREDICTION_ML_MODE=${FOOTBALL_PREDICTION_ML_MODE:-real}
      - SKIP_ML_MODEL_LOADING=${SKIP_ML_MODEL_LOADING:-false}
      - INFERENCE_SERVICE_MOCK=${INFERENCE_SERVICE_MOCK:-false}
      - XGBOOST_MOCK=${XGBOOST_MOCK:-false}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./models/trained:/app/models/trained:ro  # 只读挂载训练好的模型
      - ./logs:/app/logs  # 日志持久化
    networks:
      - football_network

  # PostgreSQL 数据库服务
  db:
    image: postgres:15-alpine
    container_name: football_prediction_db
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-football_prediction}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql:ro
      - ./backups:/backups  # 备份目录
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-football_prediction}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - football_network

  # Redis 缓存服务
  redis:
    image: redis:7-alpine
    container_name: football_prediction_redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf:ro
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - football_network

  # Celery Worker (异步任务处理)
  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: football_prediction_worker
    env_file:
      - .env
    environment:
      - ENV=production
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - PYTHONPATH=/app
    depends_on:
      - db
      - redis
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
    volumes:
      - ./models/trained:/app/models/trained:ro
      - ./logs:/app/logs
    command: ["celery", "-A", "src.tasks.celery_app", "worker", "--loglevel=info", "--concurrency=4"]
    networks:
      - football_network

  # Celery Beat (定时任务调度)
  beat:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: football_prediction_beat
    env_file:
      - .env
    environment:
      - ENV=production
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - PYTHONPATH=/app
    depends_on:
      - db
      - redis
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'
    volumes:
      - ./logs:/app/logs
    command: ["celery", "-A", "src.tasks.celery_app", "beat", "--loglevel=info"]
    networks:
      - football_network

  # Nginx 反向代理 (可选，用于生产环境)
  nginx:
    image: nginx:alpine
    container_name: football_prediction_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # SSL证书目录 (如果需要HTTPS)
    depends_on:
      - app
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.1'
    networks:
      - football_network
    profiles:
      - production  # 只在production profile下启动

  # 监控服务 (可选)
  prometheus:
    image: prom/prometheus:latest
    container_name: football_prediction_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    profiles:
      - monitoring  # 只在monitoring profile下启动
    networks:
      - football_network

  grafana:
    image: grafana/grafana:latest
    container_name: football_prediction_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    restart: unless-stopped
    profiles:
      - monitoring  # 只在monitoring profile下启动
    networks:
      - football_network

# 数据卷定义
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# 网络配置
networks:
  football_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16