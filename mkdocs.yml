# Document directories
docs_dir: docs
site_dir: site

# Deployment configuration
use_directory_urls: true
strict: false
watch:
  - src

# Development server
dev_addr: 0.0.0.0:8000

# Exclude files from build
exclude_docs: |
  _reports/
  _meta/
  legacy/
  *.tmp
  *.bak
  *.draft

