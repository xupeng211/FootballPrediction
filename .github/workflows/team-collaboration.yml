name: ğŸ‘¥ Team Collaboration Automation

on:
  pull_request:
    types: [opened, ready_for_review, closed]
    branches: [main]
  issues:
    types: [opened, closed]
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - '.github/**'
      - 'CONTRIBUTING.md'
  schedule:
    # æ¯å‘¨ä¸€å›¢é˜Ÿåä½œæŠ¥å‘Š
    - cron: '0 9 * * 1'  # æ¯å‘¨ä¸€9ç‚¹
  workflow_dispatch:
    inputs:
      collaboration_type:
        description: 'Type of collaboration task'
        required: false
        default: 'review'
        type: choice
        options:
        - review
        - onboard
        - report
        - cleanup

env:
  PYTHON_VERSION: '3.11'

jobs:
  # 1. PRè‡ªåŠ¨å®¡æŸ¥
  pr-automated-review:
    name: ğŸ” Automated PR Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'opened'

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ğŸ“¦ Install Dependencies
      run: |
        pip install --upgrade pip
        pip install requests pyyaml

    - name: ğŸ” PR Analysis
      id: pr-analysis
      run: |
        python3 scripts/analyze_pr.py \
          --pr-number ${{ github.event.number }} \
          --repo ${{ github.repository }} \
          --token ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ“‹ Code Review Checklist
      run: |
        python3 scripts/generate_review_checklist.py \
          --pr-number ${{ github.event.number }} \
          --author ${{ github.event.pull_request.user.login }}

    - name: ğŸ’¬ Auto-Comment PR
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');

          // è¯»å–åˆ†æç»“æœ
          let analysis = {};
          try {
            analysis = JSON.parse(fs.readFileSync('pr_analysis.json', 'utf8'));
          } catch (e) {
            console.log('Could not read analysis file');
          }

          // æ„å»ºè¯„è®ºå†…å®¹
          let comment = `## ğŸ” Automated PR Review\n\n`;

          comment += `ğŸ‘‹ **Author**: @${{ github.event.pull_request.user.login }}\n`;
          comment += `ğŸ“Š **Files Changed**: ${{ github.event.pull_request.changed_files }}\n`;
          comment += `â• **Additions**: ${{ github.event.pull_request.additions }}\n`;
          comment += `â– **Deletions**: ${{ github.event.pull_request.deletions }}\n\n`;

          // æ·»åŠ æ£€æŸ¥æ¸…å•
          comment += `## âœ… Automated Checks\n\n`;
          comment += `- [ ] Code follows project style guidelines\n`;
          comment += `- [ ] Tests are included for new functionality\n`;
          comment += `- [ ] Documentation is updated\n`;
          comment += `- [ ] No breaking changes introduced\n\n`;

          // æ·»åŠ åˆ†æç»“æœ
          if (analysis.complexity) {
            comment += `## ğŸ“Š Code Complexity Analysis\n\n`;
            comment += `- **Complexity Score**: ${analysis.complexity.score}/10\n`;
            comment += `- **Risk Level**: ${analysis.complexity.risk}\n\n`;
          }

          if (analysis.suggestions && analysis.suggestions.length > 0) {
            comment += `## ğŸ’¡ Suggestions\n\n`;
            analysis.suggestions.slice(0, 3).forEach(suggestion => {
              comment += `- ${suggestion}\n`;
            });
            comment += `\n`;
          }

          comment += `## ğŸ¤– Next Steps\n\n`;
          comment += `1. Address the automated checklist items above\n`;
          comment += `2. Request manual review from team members\n`;
          comment += `3. Wait for CI/CD checks to pass\n`;
          comment += `4. Respond to reviewer feedback\n\n`;

          comment += `---\n`;
          comment += `*This is an automated review. Human review is still required!*`;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });

    - name: ğŸ·ï¸ Add Labels
      uses: actions/github-script@v6
      with:
        script: |
          const labels = [];

          // æ ¹æ®PRå¤§å°æ·»åŠ æ ‡ç­¾
          if (context.payload.pull_request.additions > 500) {
            labels.push('large-pr');
          } else if (context.payload.pull_request.additions > 100) {
            labels.push('medium-pr');
          } else {
            labels.push('small-pr');
          }

          // æ ¹æ®æ–‡ä»¶ç±»å‹æ·»åŠ æ ‡ç­¾
          const changedFiles = context.payload.pull_request.changed_files;
          if (changedFiles > 0) {
            labels.push('needs-review');
          }

          // æ·»åŠ æ ‡ç­¾
          if (labels.length > 0) {
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: labels
            });
          }

  # 2. å›¢é˜Ÿæˆå‘˜åˆ†é…
  assign-reviewers:
    name: ğŸ‘¥ Assign Reviewers
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action == 'ready_for_review'

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ğŸ“¦ Install Dependencies
      run: |
        pip install --upgrade pip
        pip install requests pyyaml

    - name: ğŸ‘¥ Smart Reviewer Assignment
      run: |
        python3 scripts/assign_reviewers.py \
          --pr-number ${{ github.event.number }} \
          --author ${{ github.event.pull_request.user.login }} \
          --files-changed ${{ github.event.pull_request.changed_files }} \
          --repo ${{ github.repository }}

    - name: ğŸ·ï¸ Assign Reviewers
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');

          let reviewers = [];
          try {
            const assignment = JSON.parse(fs.readFileSync('reviewer_assignment.json', 'utf8'));
            reviewers = assignment.reviewers || [];
          } catch (e) {
            console.log('Could not read reviewer assignment');
          }

          if (reviewers.length > 0) {
            // é¿å…åˆ†é…ç»™PRä½œè€…
            const filteredReviewers = reviewers.filter(r => r !== context.payload.pull_request.user.login);

            if (filteredReviewers.length > 0) {
              await github.rest.pulls.requestReviewers({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number,
                reviewers: filteredReviewers.slice(0, 2) // æœ€å¤šåˆ†é…2ä¸ªå®¡æŸ¥è€…
              });
            }
          }

  # 3. Issueè‡ªåŠ¨åˆ†ç±»
  issue-categorization:
    name: ğŸ·ï¸ Issue Auto-Categorization
    runs-on: ubuntu-latest
    if: github.event_name == 'issues' && github.event.action == 'opened'

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: ğŸ“¦ Install Dependencies
      run: |
        pip install --upgrade pip
        pip install requests pyyaml

    - name: ğŸ·ï¸ Analyze and Categorize Issue
      run: |
        python3 scripts/categorize_issue.py \
          --issue-number ${{ github.event.issue.number }} \
          --title "${{ github.event.issue.title }}" \
          --body "${{ github.event.issue.body }}" \
          --author ${{ github.event.issue.user.login }}

    - name: ğŸ·ï¸ Apply Labels
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');

          let labels = [];
          try {
            const categorization = JSON.parse(fs.readFileSync('issue_categorization.json', 'utf8'));
            labels = categorization.labels || [];
          } catch (e) {
            console.log('Could not read issue categorization');
          }

          if (labels.length > 0) {
            await github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: labels
            });
          }

    - name: ğŸ’¬ Auto-Comment Issue
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');

          let comment = `## ğŸ¯ Issue Received\n\n`;
          comment += `Thank you for opening this issue! ğŸ‰\n\n`;
          comment += `ğŸ“‹ **Issue Number**: #${{ github.event.issue.number }}\n`;
          comment += `ğŸ‘¤ **Reported by**: @${{ github.event.issue.user.login }}\n\n`;

          let categorization = {};
          try {
            categorization = JSON.parse(fs.readFileSync('issue_categorization.json', 'utf8'));

            if (categorization.type) {
              comment += `ğŸ·ï¸ **Type**: ${categorization.type}\n`;
            }
            if (categorization.priority) {
              comment += `âš¡ **Priority**: ${categorization.priority}\n`;
            }
            if (categorization.estimated_effort) {
              comment += `â±ï¸ **Estimated Effort**: ${categorization.estimated_effort}\n`;
            }
          } catch (e) {
            console.log('Could not read categorization');
          }

          comment += `\n## ğŸ”„ Next Steps\n\n`;
          comment += `1. Our team will review this issue shortly\n`;
          comment += `2. We may ask for additional information if needed\n`;
          comment += `3. We'll provide an estimate and timeline\n`;
          comment += `4. You'll receive updates as we progress\n\n`;

          comment += `ğŸ’¬ **Need to add more information?**\n`;
          comment += `Just reply to this issue with any additional details!`;

          await github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });

  # 4. æ–°æˆå‘˜å…¥èŒå¼•å¯¼
