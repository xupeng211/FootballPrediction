# Automated Testing Pipeline
# 自动化测试流水线
# 生成时间: 2025-10-26 20:57:41

name: 🤖 Automated Testing Pipeline (Enhanced v2.0)

on:
  schedule:
    # 每天凌晨2点运行
    - cron: '0 2 * * *'
  workflow_dispatch:
  push:
    paths:
      - 'src/**'
      - 'tests/**'
  pull_request:
    paths:
      - 'src/**'
      - 'tests/**'

env:
  PYTHON_VERSION: '3.11'
  PYTEST_ADDOPTS: "--tb=short --strict-markers --strict-config"

jobs:
  # 并行快速检查
  quick-checks:
    name: ⚡ 快速检查
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        check-type: [syntax, imports, lint]
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: 🐍 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        cache-dependency-path: |
          requirements/requirements.lock
          pyproject.toml

    - name: 📦 安装依赖
      run: |
        pip install --upgrade pip
        pip install -r requirements/requirements.lock
        pip install ruff mypy

    - name: 🔧 语法检查
      if: matrix.check-type == 'syntax'
      run: |
        echo "🔧 Python语法检查..."
        python -m py_compile src/**/*.py
        echo "✅ 语法检查通过"

    - name: 📦 导入检查
      if: matrix.check-type == 'imports'
      run: |
        echo "📦 检查导入问题..."
        python -c "
        import sys
        import importlib.util
        import pathlib

        src_path = pathlib.Path('src')
        if src_path.exists():
            for py_file in src_path.rglob('*.py'):
                if py_file.name.startswith('_'):
                    continue
                try:
                    module_name = py_file.relative_to('src').with_suffix('').as_posix().replace('/', '.')
                    importlib.import_module(module_name)
                    print(f'✅ {module_name}')
                except Exception as e:
                    print(f'❌ {module_name}: {e}')
                    sys.exit(1)
        echo "✅ 导入检查完成"
        "

    - name: 🔍 Lint检查
      if: matrix.check-type == 'lint'
      run: |
        echo "🔍 Ruff代码检查..."
        ruff check src/ --output-format=github
        echo "✅ Lint检查完成"

  # 回归测试 (优化并行)
  regression-tests:
    name: 🧪 回归测试
    runs-on: ubuntu-latest
    needs: quick-checks
    timeout-minutes: 30
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
        test-type: [unit, integration]
      fail-fast: false
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements/requirements.lock

    - name: Run full test suite
      run: |
        make test

    - name: Generate test report
      run: |
        python scripts/generate_test_report.py

    - name: Upload test artifacts
      uses: actions/upload-artifact@v4
      with:
        name: test-reports-${{ matrix.python-version }}
        path: |
          test-report.html
          coverage.xml

  # 端到端测试
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up test environment
      run: |
        docker-compose -f docker-compose.test.yml up -d
        sleep 30  # 等待服务启动

    - name: Run E2E tests
      run: |
        make test-e2e

    - name: Cleanup test environment
      if: always()
      run: |
        docker-compose -f docker-compose.test.yml down -v

  # 负载测试
  load-tests:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements/requirements.lock
        pip install locust

    - name: Run load tests
      run: |
        locust -f tests/performance/locustfile.py \
          --headless \
          --users 100 \
          --spawn-rate 10 \
          --run-time 60s \
          --host http://localhost:8000 \
          --html load-test-report.html

    - name: Upload load test report
      uses: actions/upload-artifact@v4
      with:
        name: load-test-report
        path: load-test-report.html

  # 安全测试
  security-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Run security vulnerability scan
      run: |
        pip install safety bandit
        echo "🔒 Running security vulnerability scan..."

        # Safety检查
        safety check --json --output safety-report.json
        if [ $? -ne 0 ]; then
          echo "⚠️ Safety发现依赖安全问题"
        fi

        # Bandit安全扫描
        bandit -r src/ -f json -o bandit-report.json
        if [ $? -ne 0 ]; then
          echo "⚠️ Bandit发现代码安全问题"
          HIGH_SEVERITY=$(jq '[.results[] | select(.issue_severity == "HIGH")] | length' bandit-report.json 2>/dev/null || echo "0")
          if [ "$HIGH_SEVERITY" -gt 0 ]; then
            echo "❌ 发现$HIGH_SEVERITY个高危安全问题，CI失败"
            exit 1
          fi
        fi
        echo "✅ Security scan completed"

    - name: Run dependency check
      run: |
        pip install pip-audit
        echo "🔍 Running dependency audit..."
        pip-audit --format=json --output=audit-report.json
        if [ $? -ne 0 ]; then
          echo "⚠️ pip-audit发现漏洞依赖"
          VULNERABLE=$(jq '[.vulnerabilities[]] | length' audit-report.json 2>/dev/null || echo "0")
          if [ "$VULNERABLE" -gt 0 ]; then
            echo "❌ 发现$VULNERABLE个漏洞依赖，请更新依赖"
            exit 1
          fi
        fi
        echo "✅ Dependency check completed"

    - name: Upload security reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          safety-report.json
          bandit-report.json
          audit-report.json

  # 兼容性测试
  compatibility-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.11"]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements/requirements.lock

    - name: Run compatibility tests
      run: |
        python -m pytest tests/compatibility/ -v

  # 测试报告汇总
  test-summary:
    runs-on: ubuntu-latest
    needs: [regression-tests, e2e-tests, load-tests, security-tests, compatibility-tests]
    if: always()
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Generate comprehensive test report
      run: |
        python scripts/generate_comprehensive_test_report.py

    - name: Upload comprehensive report
      uses: actions/upload-artifact@v4
      with:
        name: comprehensive-test-report
        path: comprehensive-test-report.html

    - name: Notify test results
      uses: 8398a7/action-slack@v3
      with:
        status: ${ job.status }
        channel: '#testing'
        webhook_url: ${ secrets.SLACK_WEBHOOK }
        text: |
          Automated Testing Pipeline completed!
          Regression Tests: ${ needs.regression-tests.result }
          E2E Tests: ${ needs.e2e-tests.result }
          Load Tests: ${ needs.load-tests.result }
          Security Tests: ${ needs.security-tests.result }
          Compatibility Tests: ${ needs.compatibility-tests.result }
