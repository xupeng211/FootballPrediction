name: Kanban & Coverage Dashboard Scheduler

on:
  schedule:
    - cron: "0 2 * * 1"   # 每周一凌晨 2 点运行
  workflow_dispatch:       # 支持手动触发

jobs:
  kanban_dashboard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov coverage

      - name: Run Kanban Update
        run: |
          python scripts/kanban_next.py

      - name: Run Coverage Dashboard Update
        run: |
          python scripts/coverage_dashboard.py

      - name: Commit & Push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/_reports/ coverage.json || true
          git commit -m "ci: weekly Kanban + Dashboard coverage update [skip ci]" || echo "No changes to commit"
          git push origin HEAD:${GITHUB_REF#refs/heads/}