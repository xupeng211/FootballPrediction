            -n 0 \
            --maxfail=3 \
            --tb=short \
            -v || exit 1
          echo "âœ… Cache æ¨¡å—æµ‹è¯•å®Œæˆ"

      - name: Run Tests - Step 4 Events Module
        run: |
          echo "ğŸ§ª Step 4/5: æµ‹è¯• Events æ¨¡å—..."
          export $(cat .env.test | xargs)
          export MALLOC_ARENA_MAX=2
          export PYTHONPATH=$PWD:$PYTHONPATH

