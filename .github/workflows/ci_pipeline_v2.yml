jobs:
  test:
    name: ğŸ§ª Test Matrix
    runs-on: ubuntu-22.04
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']  # V4.0: ç§»é™¤Python 3.10ï¼Œç¡®ä¿ä¸numpy 2.3.5+å…¼å®¹

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_football_prediction
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pip-tools
          pip install -r requirements-ci.txt
          sudo apt-get update && sudo apt-get install -y bc

      - name: Set up test environment
        run: |
          cat > .env.test << EOF
          DATABASE_URL=postgresql://postgres:postgres@localhost:5432/test_football_prediction
          TEST_DATABASE_URL=postgresql://postgres:postgres@localhost:5432/test_football_prediction
          DB_USER=postgres
          DB_PASSWORD=postgres
          DB_HOST=localhost
          DB_PORT=5432
          DB_NAME=test_football_prediction
          REDIS_URL=redis://localhost:6379/0
          ENV=testing
          DEBUG=false
          LOG_LEVEL=WARNING
          PYTHONPATH=$PWD:$PYTHONPATH
          CI=true
          PYTEST_CURRENT_TEST=1
          TESTING=true
          FOOTBALL_PREDICTION_ML_MODE=mock
          INFERENCE_SERVICE_MOCK=true
          SKIP_ML_MODEL_LOADING=true
          XGBOOST_MOCK=true
          JOBLIB_MOCK=true
          EOF
          # V4.0: ML Mockç¯å¢ƒå˜é‡ - å¼ºåˆ¶ä½¿ç”¨Mockæ¨¡å¼é¿å…MLä¾èµ–å†…å­˜é—®é¢˜
          export $(cat .env.test | xargs)
          echo "âœ… æµ‹è¯•ç¯å¢ƒå·²è®¾ç½®"

      - name: Create dummy data files
        run: |
