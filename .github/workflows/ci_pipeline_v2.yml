---
name: CI Pipeline v2 - Clean Architecture

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual trigger'
        required: false
        default: 'Manual CI trigger'

env:
  NODE_VERSION: '18'
  DATABASE_URL: "sqlite:///./football_prediction.db"
  ASYNC_DATABASE_URL: "sqlite+aiosqlite:///./football_prediction.db"

jobs:
  test:
    name: ğŸ§ª Test Matrix
    runs-on: ubuntu-22.04
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_football_prediction
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pip-tools
          pip install -r requirements-ci.txt
          sudo apt-get update && sudo apt-get install -y bc

      - name: Set up test environment
        run: |
          cat > .env.test << EOF
          DATABASE_URL=postgresql://postgres:postgres@localhost:5432/test_football_prediction
          REDIS_URL=redis://localhost:6379/0
          ENV=testing
          DEBUG=false
          LOG_LEVEL=WARNING
          PYTHONPATH=$PWD:$PYTHONPATH
          CI=true
          PYTEST_CURRENT_TEST=1
          EOF
          export $(cat .env.test | xargs)
          echo "âœ… æµ‹è¯•ç¯å¢ƒå·²è®¾ç½®"

      - name: Run Linting
        run: |
          echo "ğŸ” è¿è¡Œä»£ç æ£€æŸ¥..."
