          echo "ğŸ§ª Step 5/6: æµ‹è¯• Collectors æ¨¡å— (è½»é‡åŒ–æ‰§è¡Œ)..."
          export $(cat .env.test | xargs)
          export MALLOC_ARENA_MAX=2
