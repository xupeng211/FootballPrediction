          echo "âœ… API æ¨¡å—æµ‹è¯•å®Œæˆ"

      - name: Run Tests - Step 2 Utils Module
        run: |
          echo "ğŸ§ª Step 2/5: æµ‹è¯• Utils æ¨¡å—..."
          export $(cat .env.test | xargs)
          export MALLOC_ARENA_MAX=2
          export PYTHONPATH=$PWD:$PYTHONPATH

          timeout 180s pytest tests/unit/utils/ \
            --timeout=60 \
            -n 0 \
            --maxfail=3 \
            --tb=short \
            -v || exit 1
          echo "âœ… Utils æ¨¡å—æµ‹è¯•å®Œæˆ"

      - name: Run Tests - Step 3 Cache Module
        run: |
          echo "ğŸ§ª Step 3/5: æµ‹è¯• Cache æ¨¡å—..."
          export $(cat .env.test | xargs)
          export MALLOC_ARENA_MAX=2
          export PYTHONPATH=$PWD:$PYTHONPATH

