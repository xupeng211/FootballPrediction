          timeout 180s pytest tests/unit/collectors/ \
            --timeout=60 \
            -n 0 \
            --maxfail=3 \
            --tb=short \
            --junit-xml=test-results.xml \
            -v || exit 1
          echo "âœ… Collectors æ¨¡å—æµ‹è¯•å®Œæˆ - æ ¸å¿ƒåŠŸèƒ½éªŒè¯é€šè¿‡"

      - name: Generate Coverage Report (Optional)
        continue-on-error: true
        run: |
          echo "ğŸ“Š Step 6/6: ç”Ÿæˆè¦†ç›–ç‡æŠ¥å‘Š (å¯é€‰æ­¥éª¤)..."
          export $(cat .env.test | xargs)
