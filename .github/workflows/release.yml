name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: '发布版本号 (例如: v1.0.0)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  release-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout代码
      uses: actions/checkout@v4

    - name: 设置Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: 登录到GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: 获取版本号
      id: version
      run: |
        if [ "${{ github.event_name }}" = "release" ]; then
          echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
        else
          echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        fi

    - name: 提取镜像元数据
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=semver,pattern={{version}},value=${{ steps.version.outputs.version }}
          type=semver,pattern={{major}}.{{minor}},value=${{ steps.version.outputs.version }}
          type=semver,pattern={{major}},value=${{ steps.version.outputs.version }}
          type=raw,value=stable

    - name: 构建并推送Release镜像
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  create-release-notes:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout代码
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: 生成发布说明
      run: |
        echo "## 🎉 AICultureKit ${{ github.event.inputs.version }}" > release-notes.md
        echo "" >> release-notes.md
        echo "### 🚀 新功能" >> release-notes.md
        echo "- Docker镜像自动构建和发布" >> release-notes.md
        echo "- 完整的CI/CD流水线" >> release-notes.md
        echo "" >> release-notes.md
        echo "### 🐳 Docker镜像" >> release-notes.md
        echo "- \`ghcr.io/xupeng211/aiculturekit:${{ github.event.inputs.version }}\`" >> release-notes.md
        echo "- \`ghcr.io/xupeng211/aiculturekit:stable\`" >> release-notes.md
        echo "" >> release-notes.md
        echo "### 📊 镜像信息" >> release-notes.md
        echo "- 基础镜像: python:3.11-slim" >> release-notes.md
        echo "- 架构: linux/amd64" >> release-notes.md
        echo "- 大小: 约150MB" >> release-notes.md

    - name: 创建Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.inputs.version }}
        name: Release ${{ github.event.inputs.version }}
        body_path: release-notes.md
        draft: false
        prerelease: false
