name: Security Scan

on:
  push:
    branches: [main, develop, hotfix/**]
  pull_request:
    branches: [main, develop]
  schedule:
    # æ¯å¤©å‡Œæ™¨2ç‚¹è¿è¡Œ
    - cron: '0 2 * * *'

jobs:
  security-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # è·å–å®Œæ•´å†å²ä»¥ä¾¿æ›´å¥½åœ°æ£€æµ‹

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Run secret scanner
        run: |
          echo "ğŸ” Running security scan for hardcoded secrets..."
          python scripts/security/check_hardcoded_secrets.py

          # å¦‚æœè„šæœ¬è¿”å›é0ï¼ŒCIä¼šå¤±è´¥

      - name: Run bandit security linter
        run: |
          echo "ğŸ” Running bandit security linter..."
          pip install bandit[toml]
          bandit -r src/ -f json -o bandit-report.json || true
          bandit -r src/

      - name: Run safety check for dependencies
        run: |
          echo "ğŸ” Checking for known vulnerabilities in dependencies..."
          pip install safety
          safety check --json --output safety-report.json || true
          safety check

      - name: Run truffleHog (if needed)
        run: |
          echo "ğŸ” Running truffleHog for deep secrets scanning..."
          # å®‰è£… trufflehog
          if command -v trufflehog &> /dev/null; then
            trufflehog filesystem . --json --output=trufflehog-report.json || true
          else
            echo "âš ï¸  truffleHog not installed, skipping deep scan"
          fi

      - name: Upload security reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json
            trufflehog-report.json
        continue-on-error: true

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');

            // è¯»å–æŠ¥å‘Š
            let comment = '## ğŸ”’ Security Scan Results\n\n';

            // æ£€æŸ¥æ˜¯å¦æœ‰ç¡¬ç¼–ç å¯†é’¥
            try {
              const { execSync } = require('child_process');
              const result = execSync('python scripts/security/check_hardcoded_secrets.py', { encoding: 'utf-8' });
              comment += 'âœ… No hardcoded secrets found\n';
            } catch (error) {
              comment += 'âš ï¸ Potential hardcoded secrets detected!\n';
            }

            // Bandit ç»“æœ
            if (fs.existsSync('bandit-report.json')) {
              const bandit = JSON.parse(fs.readFileSync('bandit-report.json', 'utf8'));
              if (bandit.results.length > 0) {
                comment += `âš ï¸ Bandit found ${bandit.results.length} security issues\n`;
              } else {
                comment += 'âœ… Bandit passed\n';
              }
            }

            // Safety ç»“æœ
            if (fs.existsSync('safety-report.json')) {
              const safety = JSON.parse(fs.readFileSync('safety-report.json', 'utf8'));
              if (safety.vulnerabilities.length > 0) {
                comment += `âš ï¸ Safety found ${safety.vulnerabilities.length} vulnerable dependencies\n`;
              } else {
                comment += 'âœ… No vulnerable dependencies found\n';
              }
            }

            // åˆ›å»ºè¯„è®º
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });