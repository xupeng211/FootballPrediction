---
name: P0-P1 Safety Net Tests

on:
  push:
    branches: [main, develop]
    paths:
      - "src/**"
      - "tests/unit/**/test_*_safety.py"
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"

jobs:
  safety-net-tests:
    name: P0-P1 Safety Net Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y make

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-mock pytest-cov
          pip install -e .

      - name: Run P0-P1 Safety Net Tests
        run: |
          echo "üõ°Ô∏è Running P0-P1 Safety Net Tests..."
          pytest \
            tests/unit/core/test_config_safety.py \
            tests/unit/core/test_prediction_engine_safety.py \
            tests/unit/cache/test_unified_interface_safety.py \
            tests/unit/services/test_enhanced_ev_calculator_safety.py \
            tests/unit/ml/test_lstm_predictor_safety.py \
            tests/unit/cqrs/test_handlers_safety.py \
            -v \
            --cov=src \
            --cov-report=term-missing

      - name: Safety Net Results
        if: success()
        run: |
          echo "‚úÖ P0-P1 Safety Net: ALL TESTS PASSED"
          echo "üõ°Ô∏è  Enterprise-grade protection active"
          echo "üöÄ System is production-ready"

      - name: Safety Net Failure Alert
        if: failure()
        run: |
          echo "üö® P0-P1 Safety Net: FAILURES DETECTED"
          echo "‚ö†Ô∏è  Critical modules may be at risk"
          exit 1

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: safety-net-coverage
          path: htmlcov/