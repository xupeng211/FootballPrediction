name: CI Pipeline

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: football_prediction_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.lock
        pip install -r requirements-dev.txt
        pip install -e .

    - name: Set up environment variables
      run: |
        echo "TEST_DB_HOST=localhost" >> $GITHUB_ENV
        echo "TEST_DB_PORT=5432" >> $GITHUB_ENV
        echo "TEST_DB_NAME=football_prediction_test" >> $GITHUB_ENV
        echo "TEST_DB_USER=postgres" >> $GITHUB_ENV
        echo "TEST_DB_PASSWORD=postgres" >> $GITHUB_ENV
        echo "ENVIRONMENT=test" >> $GITHUB_ENV

    - name: Wait for DB
      run: until pg_isready -h localhost -p 5432; do sleep 2; done

    - name: Run linting with black
      run: |
        black --check --diff core/ models/ services/ utils/ database/ api/ tests/

    - name: Run linting with flake8
      run: |
        flake8 core/ models/ services/ utils/ database/ api/ tests/

    - name: Run type checking with mypy
      run: |
        mypy core/ models/ services/ utils/ database/ api/ --ignore-missing-imports --explicit-package-bases

    - name: Run security scan with bandit
      run: |
        bandit -r core/ models/ services/ utils/ database/ api/ -f json -o bandit-report.json || true

    - name: Run tests with coverage
      run: |
        export PYTHONPATH="$(pwd):${PYTHONPATH}"
        echo "=== 调试信息 ==="
        echo "当前工作目录: $(pwd)"
        echo "PYTHONPATH: $PYTHONPATH"
        echo "测试导入模块:"
        python -c "from database.models import League; print('✅ 模块导入成功')"
        echo "==============="
        pytest --cov=core --cov=models --cov=services --cov=utils --cov=database --cov=api --cov-fail-under=78 --cov-report=xml --cov-report=html -v

    - name: Upload coverage to Codecov
      if: github.event_name == 'push'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          coverage.xml
          htmlcov/
          bandit-report.json

  ci-verify:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.21.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version

    - name: Run CI verification script
      run: |
        chmod +x ./ci-verify.sh
        ./ci-verify.sh

    - name: Upload CI verification results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ci-verify-results
        path: |
          coverage.xml
          htmlcov/
