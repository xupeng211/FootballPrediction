name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "18"

jobs:
  quality-check:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install Dependencies (via pip-sync)
      run: |
        python -m pip install --upgrade pip
        pip install pip-tools
        pip-sync requirements/dev.txt
        # Install make if not available
        if ! command -v make &> /dev/null; then
          apt-get update && apt-get install -y make
        fi

    - name: Check code formatting with Black
      run: |
        black --check --diff src/ tests/

    - name: Lint with Ruff
      run: |
        ruff check src/ tests/ --output-format=github

    - name: Type check with MyPy
      run: |
        mypy src/ --ignore-missing-imports --no-strict-optional || true

    - name: Security check with Bandit
      run: |
        bandit -r src/ -f json -o bandit-report.json || true

    - name: Check dependencies for vulnerabilities
      run: |
        safety check --json --output safety-report.json || true

    - name: Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install Dependencies (via pip-sync)
      run: |
        python -m pip install --upgrade pip
        pip install pip-tools
        pip-sync requirements/dev.txt
        # Install make if not available
        if ! command -v make &> /dev/null; then
          apt-get update && apt-get install -y make
        fi

    - name: Run P0-P1 Safety Net Tests (Critical)
      run: |
        echo "ğŸ›¡ï¸ Running P0-P1 Safety Net Tests..."
        pytest \
          tests/unit/core/test_config_safety.py \
          tests/unit/core/test_prediction_engine_safety.py \
          tests/unit/cache/test_unified_interface_safety.py \
          tests/unit/services/test_enhanced_ev_calculator_safety.py \
          tests/unit/ml/test_lstm_predictor_safety.py \
          tests/unit/cqrs/test_handlers_safety.py \
          -v --cov=src --cov-report=term-missing

    - name: Run Unit Tests (via Makefile)
      run: |
        make test.unit

    - name: Run Integration Tests (via Makefile)
      run: |
        make test.integration

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.python-version }}
        path: |
          test-results.xml
          integration-test-results.xml
          htmlcov/

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [quality-check, test]
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: xupeng211/football-prediction
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/develop'
