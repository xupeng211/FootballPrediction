name: CI Pipeline

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: "0 2 * * *"

permissions:
  contents: write

jobs:
  unit-fast:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}-${{ hashFiles('**/requirements*.lock') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m venv .venv
        source .venv/bin/activate
        python -m pip install --upgrade pip
        pip install -r requirements.txt -r requirements-dev.txt
        pip install -e .
        pip install matplotlib
        make check-deps

    - name: Run fast unit tests
      run: |
        source .venv/bin/activate
        export PYTHONPATH="$(pwd):${PYTHONPATH}"
        pytest tests/unit -m "unit and not slow" --maxfail=1 --disable-warnings --cov=src --cov-report=term --cov-report=xml --cov-fail-under=0

    - name: Upload coverage to Codecov
      if: github.event_name == 'push'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unit-fast
        name: codecov-umbrella

    - name: Upload fast suite artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: fast-suite-results
        path: |
          coverage.xml

  slow-suite:
    runs-on: ubuntu-latest
    needs: unit-fast
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'schedule'

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: football_prediction_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}-${{ hashFiles('**/requirements*.lock') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m venv .venv
        source .venv/bin/activate
        python -m pip install --upgrade pip
        pip install -r requirements.txt -r requirements-dev.txt
        pip install -e .
        pip install matplotlib
        make check-deps

    - name: Set up environment variables
      run: |
        echo "TEST_DB_HOST=localhost" >> $GITHUB_ENV
        echo "TEST_DB_PORT=5432" >> $GITHUB_ENV
        echo "TEST_DB_NAME=football_prediction_test" >> $GITHUB_ENV
        echo "TEST_DB_USER=postgres" >> $GITHUB_ENV
        echo "TEST_DB_PASSWORD=postgres" >> $GITHUB_ENV
        echo "ENVIRONMENT=test" >> $GITHUB_ENV

    - name: Configure coverage threshold
      run: |
        if [ "${{ github.event_name }}" = "schedule" ]; then
          echo "COV_FAIL_UNDER=70" >> $GITHUB_ENV
        else
          echo "COV_FAIL_UNDER=0" >> $GITHUB_ENV
        fi

    - name: Wait for database
      run: until pg_isready -h localhost -p 5432; do sleep 2; done

    - name: Run nightly test suites
      run: |
        set -o pipefail
        source .venv/bin/activate
        export PYTHONPATH="$(pwd):${PYTHONPATH}"
        coverage erase
        pytest tests/unit -m "unit and not slow" --cov=src --cov-report=term --durations=10 --disable-warnings --maxfail=1 --cov-fail-under=$COV_FAIL_UNDER | tee fast.log
        pytest tests/unit -m "slow" --cov=src --cov-append --durations=10 --disable-warnings --cov-fail-under=$COV_FAIL_UNDER | tee slow.log
        pytest tests/integration -m "integration" --cov=src --cov-append --durations=10 --disable-warnings --cov-fail-under=$COV_FAIL_UNDER | tee integration.log
        coverage combine
        coverage report -m > coverage.txt

    - name: Generate CI report
      run: |
        source .venv/bin/activate
        python scripts/generate_ci_report.py

    - name: Validate coverage consistency
      run: |
        source .venv/bin/activate
        python scripts/validate_coverage_consistency.py

    - name: Upload nightly artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: nightly-test-results
        path: |
          fast.log
          slow.log
          integration.log
          coverage.txt
          docs/CI_REPORT.md
    - name: Commit and Push CI Report
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "ci-bot"
        git config --global user.email "ci-bot@example.com"
        git add docs/CI_REPORT.md
        git commit -m "ci: update nightly CI_REPORT.md [skip ci]" || echo "No changes to commit"
        git push origin HEAD:${GITHUB_REF}


  ci-verify:
    runs-on: ubuntu-latest
    needs: [unit-fast, slow-suite]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.21.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version

    - name: Run CI verification script
      run: |
        chmod +x ./ci-verify.sh
        ./ci-verify.sh

    - name: Upload CI verification results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ci-verify-results
        path: |
          coverage.xml
          htmlcov/
