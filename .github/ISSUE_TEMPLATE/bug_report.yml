name: 🐛 Bug报告
description: 报告一个bug来帮助我们改进
title: "[Bug] "
labels: ["bug", "triage"]
assignees:
  - xupeng211

body:
  - type: markdown
    attributes:
      value: |
        感谢您报告Bug！请填写以下信息帮助我们更好地理解和修复问题。

  - type: textarea
    id: bug-description
    attributes:
      label: 🐛 问题描述
      description: 清楚简洁地描述这个bug
      placeholder: 描述遇到的问题...
    validations:
      required: true

  - type: textarea
    id: reproduction-steps
    attributes:
      label: 🔄 复现步骤
      description: 描述如何复现这个bug
      placeholder: |
        1. 进入 '...'
        2. 点击 '....'
        3. 滚动到 '....'
        4. 看到错误
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: ✅ 期望行为
      description: 描述您期望发生的行为
      placeholder: 描述期望的正确行为...
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: ❌ 实际行为
      description: 描述实际发生的行为
      placeholder: 描述实际发生了什么...
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: 🖥️ 环境信息
      description: 请提供相关的环境信息
      placeholder: |
        - 操作系统: [例如 Ubuntu 20.04]
        - Python版本: [例如 3.11.0]
        - 浏览器: [例如 Chrome 120.0]
        - API版本: [例如 1.0.0]
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: 📋 日志和错误信息
      description: 如果有相关的日志或错误信息，请粘贴在这里
      render: shell
      placeholder: 粘贴日志或错误信息...

  - type: textarea
    id: additional-context
    attributes:
      label: 📎 附加信息
      description: 任何其他有助于解决问题的信息
      placeholder: 添加任何其他相关信息...

  - type: checkboxes
    id: checklist
    attributes:
      label: ✅ 检查清单
      description: 请确认您已经完成以下检查
      options:
        - label: 我已经搜索了现有的Issues，确认这不是重复报告
          required: true
        - label: 我已经检查了最新版本，确认问题仍然存在
          required: true
        - label: 我已经提供了足够的信息来复现这个问题
          required: true 