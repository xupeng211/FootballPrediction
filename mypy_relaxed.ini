[mypy]
# 宽松的MyPy配置 - 平衡类型安全和开发效率
python_version = 3.11

# 基本设置 - 宽松模式
strict_optional = False
allow_untyped_defs = True
ignore_missing_imports = True
no_error_summary = True
check_untyped_defs = False
disallow_untyped_defs = False
disallow_incomplete_defs = False
warn_return_any = False
warn_unused_ignores = False
no_implicit_optional = True
allow_any_generics = True
allow_untyped_calls = True
allow_untyped_globals = True
allow_incomplete_defs = True
allow_subclassing_any = True
allow_any_explicit = True

# 忽略复杂和动态类型模块
[mypy-ml.*]
ignore_errors = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-joblib.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-yaml.*]
ignore_missing_imports = True

# 忽略复杂的配置文件
[mypy-config.openapi_config]
ignore_errors = True

[mypy-config.config_manager]
ignore_errors = True

# 忽略复杂的基础设施文件
[mypy-main]
ignore_errors = True

[mypy-monitoring.*]
ignore_errors = True

[mypy-middleware.*]
ignore_errors = True

# 忽略复杂的数据处理文件
[mypy-data.collectors.*]
ignore_errors = True

[mypy-data.quality.*]
ignore_errors = True

[mypy-data.processing.*]
ignore_errors = True

[mypy-streaming.*]
ignore_errors = True

[mypy-realtime.*]
ignore_errors = True

[mypy-tasks.*]
ignore_errors = True

[mypy-scheduler.*]
ignore_errors = True

# 忽略复杂的模型文件
[mypy-models.*]
ignore_errors = True

# 忽略复杂的API文件
[mypy-api.decorators]
ignore_errors = True

[mypy-api.observers]
ignore_errors = True

[mypy-api.events]
ignore_errors = True

[mypy-api.cqrs]
ignore_errors = True

# 忽略适配器和装饰器
[mypy-adapters.*]
ignore_errors = True

[mypy-decorators.*]
ignore_errors = True

[mypy-facades.*]
ignore_errors = True

[mypy-patterns.*]
ignore_errors = True

[mypy-performance.*]
ignore_errors = True

[mypy-perf.*]
ignore_errors = True

# 核心业务逻辑使用宽松检查
[mypy-domain.*]
allow_untyped_defs = True
disallow_untyped_defs = False
warn_return_any = False

[mypy-services.*]
allow_untyped_defs = True
disallow_untyped_defs = False
warn_return_any = False

[mypy-database.*]
allow_untyped_defs = True
disallow_untyped_defs = False
warn_return_any = False

[mypy-cache.*]
allow_untyped_defs = True
disallow_untyped_defs = False
warn_return_any = False

[mypy-utils.*]
allow_untyped_defs = True
disallow_untyped_defs = False
warn_return_any = False

[mypy-core.*]
allow_untyped_defs = True
disallow_untyped_defs = False
warn_return_any = False

[mypy-repositories.*]
allow_untyped_defs = True
disallow_untyped_defs = False
warn_return_any = False

# 忽略其他所有问题模块
[mypy-*.tests.*]
ignore_errors = True

[mypy-tests.*]
ignore_errors = True

[mypy-mocks.*]
ignore_errors = True

[mypy-stubs.*]
ignore_errors = True

[mypy-cqrs.*]
ignore_errors = True

[mypy-events.*]
ignore_errors = True

[mypy-observers.*]
ignore_errors = True

[mypy-dependencies.*]
ignore_errors = True

[mypy-lineage.*]
ignore_errors = True