services:
  db:
    image: postgres:15
    restart: unless-stopped
    env_file:
      - .env.minimal
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - minimal_pgdata:/var/lib/postgresql/data

  api:
    image: python:3.11-slim
    working_dir: /app
    command: bash -c "pip install --no-cache-dir -r requirements-minimal.txt && uvicorn src.main:app --host 0.0.0.0 --port 8000"
    volumes:
      - .:/app
    env_file:
      - .env.minimal
    environment:
      FAST_FAIL: "false"
      MINIMAL_HEALTH_MODE: "true"
      MINIMAL_API_MODE: "true"
      ENABLE_METRICS: "false"
    depends_on:
      - db
    ports:
      - "8000:8000"
    restart: unless-stopped

volumes:
  minimal_pgdata:
    driver: local
