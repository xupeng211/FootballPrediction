[run]
source = src
omit =
    */tests/*
    */venv/*
    */.venv/*
    */migrations/*
    */__pycache__/*
    */conftest.py
    test_*
    */test_*

[report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
show_missing = true
precision = 2

[html]
directory = htmlcov