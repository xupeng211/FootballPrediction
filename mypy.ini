[mypy]
python_version = 3.11
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True
show_error_codes = True
exclude = (migrations/|scripts/)
no_implicit_optional = False
strict_optional = False
# Fix for threading RLock issue
follow_imports = silent

[mypy-src.database.models.*]
ignore_errors = True

[mypy-src.data.collectors.*]
ignore_errors = True

[mypy-src.api.*]
ignore_errors = True

[mypy-src.utils.*]
ignore_errors = True

[mypy-src.lineage.*]
ignore_errors = True

[mypy-src.data.quality.*]
ignore_errors = True

[mypy-src.data.processing.*]
ignore_errors = True

[mypy-src.database.connection]
ignore_errors = True

[mypy-src.services.data_processing]
ignore_errors = True

[mypy-src.data.features.*]
ignore_errors = True

[mypy-src.features.*]
ignore_errors = True

[mypy-src.models.*]
ignore_errors = True

[mypy-src.services.user_profile]
ignore_errors = True

[mypy-src.services.content_analysis]
ignore_errors = True

[mypy-src.data.storage.*]
ignore_errors = True

[mypy-src.scheduler.*]
ignore_errors = True

[mypy-src.monitoring.*]
ignore_errors = True

[mypy-celery.*]
ignore_missing_imports = True

[mypy-feast.*]
ignore_missing_imports = True

[mypy-mlflow.*]
ignore_missing_imports = True

[mypy-pyarrow.*]
ignore_missing_imports = True
