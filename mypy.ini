[mypy]
# 全局配置
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = False
disallow_untyped_decorators = False
no_implicit_optional = False
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# 忽略一些难以修复的错误类型
# [mypy-test_*.*]
# ignore_errors = True

# [mypy-tests.*]
# ignore_errors = True

# 忽略缺失导入的模块
[mypy-celery.*]
ignore_missing_imports = True

[mypy-confluent_kafka.*]
ignore_missing_imports = True

[mypy-boto3.*]
ignore_missing_imports = True

[mypy-great_expectations.*]
ignore_missing_imports = True

[mypy-openlineage.*]
ignore_missing_imports = True

[mypy-psutil.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-marshmallow.*]
ignore_missing_imports = True

[mypy-feast.*]
ignore_missing_imports = True

[mypy-mlflow.*]
ignore_missing_imports = True

[mypy-pyarrow.*]
ignore_missing_imports = True

[mypy-pyarrow.parquet.*]
ignore_missing_imports = True

# 数据处理相关
[mypy-src.data.*]
disallow_untyped_defs = False

# 任务调度相关
[mypy-src.tasks.*]
disallow_untyped_defs = False

# 监控相关
[mypy-src.monitoring.*]
disallow_untyped_defs = False

# 特定模块的宽松配置
[mypy-src.models.model_training]
disable_error_code = no-any-return,return-value

[mypy-src.models.prediction_service]
disable_error_code = no-any-return

[mypy-src.features.feature_store]
disable_error_code = misc,arg-type,attr-defined,call-overload

[mypy-src.data.features.feature_store]
disable_error_code = misc,arg-type,attr-defined

[mypy-src.monitoring.alert_manager]
disable_error_code = call-overload,no-any-return

[mypy-src.utils.crypto_utils]
disable_error_code = assignment

[mypy-src.utils.file_utils]
disable_error_code = no-any-return

[mypy-src.streaming.stream_config]
disable_error_code = no-any-return,assignment

[mypy-src.database.config]
disable_error_code = assignment

[mypy-src.lineage.metadata_manager]
disable_error_code = no-any-return

[mypy-src.services.content_analysis]
disable_error_code = comparison-overlap,unreachable

# 兼容性模块 - 使用宽松配置
[mypy-src.*_mod.*]
disallow_untyped_defs = False
check_untyped_defs = False
ignore_missing_imports = True
disable_error_code = attr-defined,import-not-found,no-redef,var-annotated

# 兼容性模块
[mypy-src.monitoring.system_monitor_mod]
ignore_missing_imports = True

[mypy-src.monitoring.metrics_collector_enhanced_mod.*]
ignore_missing_imports = True

[mypy-src.monitoring.alert_manager_mod.*]
disallow_untyped_defs = False
disable_error_code = var-annotated,no-any-return,valid-type

[mypy-src.data.quality.exception_handler_mod.*]
disallow_untyped_defs = False
disable_error_code = var-annotated,no-any-return,valid-type,misc

[mypy-src.services.audit_service_mod.*]
ignore_missing_imports = True
disallow_untyped_defs = False

# 临时忽略一些模块的错误
[mypy-src.database.models.feature_mod]
ignore_missing_imports = True
disable_error_code = valid-type,var-annotated,misc

[mypy-src.database.definitions]
disable_error_code = misc,attr-defined,assignment

[mypy-src.ml.model_training]
disallow_untyped_defs = False
disable_error_code = var-annotated,assignment,attr-defined,operator,unreachable

[mypy-src.adapters.base]
disable_error_code = arg-type

[mypy-src.domain_simple.*]
disallow_untyped_defs = False

[mypy-src.cache.examples]
disallow_untyped_defs = False

[mypy-src.collectors.*]
disallow_untyped_defs = False
disable_error_code = attr-defined,return-value,arg-type,dict-item
