[mypy]
python_version = 3.11
strict_optional = False
allow_untyped_defs = True
ignore_missing_imports = True
no_error_summary = True

# 忽略复杂的机器学习文件
[mypy-ml.*]
ignore_errors = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-joblib.*]
ignore_missing_imports = True

# 忽略复杂的配置和监控文件
[mypy-config.openapi_config]
ignore_errors = True

[mypy-monitoring.alert_manager_mod.*]
ignore_errors = True

[mypy-data.quality.exception_handler_mod.*]
ignore_errors = True

[mypy-data.quality.prometheus]
ignore_errors = True

# 忽略复杂的API文件
[mypy-main]
ignore_errors = True

[mypy-api.decorators]
ignore_errors = True

[mypy-api.observers]
ignore_errors = True

# 忽略复杂的数据收集器
[mypy-data.collectors.streaming_collector]
ignore_errors = True

[mypy-data.collectors.odds_collector]
ignore_errors = True

[mypy-data.collectors.fixtures_collector]
ignore_errors = True

[mypy-data.collectors.scores_collector]
ignore_errors = True

# 忽略复杂的模型文件
[mypy-models.model_training]
ignore_errors = True

[mypy-models.prediction_model]
ignore_errors = True

[mypy-models.prediction]
ignore_errors = True

# 其他文件使用宽松设置
[mypy-*.py]
check_untyped_defs = False
disallow_untyped_defs = False
disallow_incomplete_defs = False
