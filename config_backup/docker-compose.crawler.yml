version: '3.8'

services:
  fotmob-crawler:
    build:
      context: .
      dockerfile: Dockerfile.crawler
    container_name: fotmob_crawler
    restart: unless-stopped
    environment:
      - PYTHONPATH=/app
      - DISPLAY=host.docker.internal:0  # ç”¨äºPlaywrightæ˜¾ç¤ºï¼ˆå¦‚æœéœ€è¦è°ƒè¯•ï¼‰
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./scripts:/app/scripts
      - ./src:/app/src
    networks:
      - football-network
    depends_on:
      - redis
    command: >
      sh -c "
        echo 'ğŸš€ å¯åŠ¨FotMobçˆ¬è™«å®¹å™¨...' &&
        echo 'ğŸ“… å¼€å§‹å›å¡«2023-2024å¹´å†å²æ•°æ®...' &&
        python scripts/batch_backfill.py --start 20230101 --end 20241231 --verbose
      "
    # èµ„æºé™åˆ¶ï¼ˆé˜²æ­¢è¿‡åº¦æ¶ˆè€—ç³»ç»Ÿèµ„æºï¼‰
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ä½¿ç”¨Redisè¿›è¡Œä»»åŠ¡çŠ¶æ€ç®¡ç†å’Œåˆ†å¸ƒå¼é”
  redis:
    image: redis:7.0-alpine
    container_name: fotmob_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - football-network

  # ç›‘æ§çˆ¬è™«çŠ¶æ€ï¼ˆå¯é€‰ï¼‰
  prometheus:
    image: prom/prometheus:latest
    container_name: fotmob_prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - football-network

  # Grafanaä»ªè¡¨æ¿ï¼ˆå¯é€‰ï¼‰
  grafana:
    image: grafana/grafana:latest
    container_name: fotmob_grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - football-network

networks:
  football-network:
    driver: bridge

volumes:
  redis_data:
  prometheus_data:
  grafana_data: