# === 统一的 MkDocs 配置文件 ===

# 1. 项目信息
site_name: FootballPrediction 项目
site_description: FootballPrediction 项目的统一技术文档。
repo_url: https://github.com/xupeng211/FootballPrediction
edit_uri: edit/main/docs/

# 2. 配置
docs_dir: docs
theme:
  name: material
  palette:
    # 自动切换白天/夜间模式
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: 切换到夜间模式
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: 切换到白天模式
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.integrate
    - search.suggest
    - search.highlight

# 3. 插件
plugins:
  - search

# 4. 导航 (我们只定义顶层，MkDocs 会自动查找子页面)
nav:
  - '主页': 'index.md'
  - 'API 文档': 'api/'
  - '架构设计': 'architecture/'
  - '开发指南': 'guides/'
  - '报告存档': '_reports/'

# 5. Markdown 扩展 (简化版本避免依赖问题)
markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - codehilite